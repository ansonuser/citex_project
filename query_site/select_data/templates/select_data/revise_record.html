{% extends "layout.html" %}
{% block left %}
<div class="card" style="margin-top:1rem">
    <div class="card-body">
        <label for="order_no">訂單編號</label>
        <input type="text" class="form-control" name="order_no" id="order_no">
    </div>
    <div class="card-footer">
        <div class="pull-right">
            <button class="btn-secondary btn">選擇</button>
        </div>
    </div>
</div>
{% endblock %}
{% block content %}
<script>
    $(".active").removeClass("active");
    $("#stock_bar").addClass("active");
</script>
<div class="container">
    <div class="card">
        <div class="card-body">
            <form　method="POST">
                <div class="form-row">
                    <div class="form-group col-md-3">
                        <label for="product_no">商品編號:</label>
                        <input type="text" class="form-control" id="product_no">
                    </div>
                    <div class="form-group col-md-3">
                        <label for="product_name">商品名稱:</label>
                        <input type="text" class="form-control" id="product_name">
                    </div>
                    <div class="form-group col-md-3">
                        <label for="product_id">商品批號:</label>
                        <input type="text" class="form-control" id="product_id">
                    </div>
                    <div class="form-group col-md-3">
                        <label for="deadline">有效日期</label>
                        <input type="date" class="form-control" id="deadline">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label for="product_amount" >商品數量:</label>
                        <input type="number" id="product_amount" name="produced_amount" class="form-control">
                    </div>
                    <div class="form-group col-md-4">
                            <label for="note">備註:</label>
                            <input type="text" class="form-control" name="note" />
                    </div>
                    <div class="form-group col-md-4">
                        <label for="product_status">商品狀態</label>
                        <select class="form-control" id="product_status">
                            <option>運送中</option>
                            <option>已到貨</option>
                        </select>
                    </div>
                </div>
                <div class="col-sm-12 col-xs-12">
                    <div class="btn-toolbar pull-right" role="toolbar" aria-label="Toolbar with button groups">
                        <div class="btn-group mr-2" role="group" style="padding-top: 1.5rem;">
                            <button type="button" class="btn btn-secondary">修改</button>
                        </div>
                        <div class="btn-group mr-2" role="group" style="padding-top: 1.5rem;">
                            <button type="button" class="btn btn-secondary">新增</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<div class="container" style="padding-top:3em;">
    <div class="card-fuild">
        <div class="card-body-table" >
            <h5 class="center" style="color:black">紀錄</h５>
        </div>
        <table class="table">
            <thread>
                <th scope="col">#</th>
                <th scope="col">產品</th>
                <th scope="col">有效期限</th>
                <th scope="col">庫存量</th>
                <th scope="col">已生產天數</th>
            </thread>
            <tbody>
                {% for eachform in formset%}
                    <tr>
                        <th scope="row">{{forloop.counter}}</th>
                        {% for value in eachform %}
                            <td>{{value}}</td>
                        {% endfor %}
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
