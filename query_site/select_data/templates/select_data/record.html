{% extends "layout.html" %}

{% block div %}
<div class="collapse navbar-collapse" id="myNavbar">
    <ul class="mr-auto navbar-nav">
        <li class="nav-item">
            <a class="nav-link" href="{% url 'select_data:index' %}">
                Home 
                <span class="sr-only">(current)</span>
            </a>
        </li>

        <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                新增訂單
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" href="{% url 'select_data:insert' %}">預期訂單</a>
                <a class="dropdown-item" href="#">確認訂單</a>
            </div>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="{% url 'select_data:select' %}">
                出貨單
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link active" href="{% url 'select_data:record' %}">
                庫存
            </a>
        </li> 
    </ul>
</div>
{% endblock %}

{% block content %}

<div class="container">
    <div class="card">
        <div class="card-body">
            <form>
                <div class="form-group col-sm-4">
                    <div class="input-group-prepend">
                        <span class="input-group-text"> 產品名稱:</span>
                    </div>
                    <input type="text" id="product_name" name="product_name" class="form-control" placeholder="產品名稱">
                </div>
                <div class="form-group col-sm-4">
                    <label for="produced_date" >生產日期:</label>
                    <input type="date" id="produced_date" name="produced_date" class="form-control" placeholder="生產日期">
                </div>
          



                <div class="input-group">
                        <label for="num_rest">庫存量</label>
                        <input type="number" class="form-control" value="1" />
                        <!-- <button class= "pull-right">新增</button>           -->
                </div>
                <div class="col-sm-12 col-xs-12">
                    <br><br>
                    <div style="text-align:right; margin: 0 auto; width:100%">
                        <button type="submit" class="btn btn-primary"  >新增</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<div class="conatainer-fuild" style="padding:30px">
    <div class="card-fuild ">
        <div class="card-body-table" >
            <h1 class="center" style="color:black">庫存</h1>
        </div>
        <table class="table">
            <thread>
                <th scope="col">#</th>
                <th scope="col">產品</th>
                <th scope="col">生產日期</th>
                <th scope="col">庫存量</th>
                <th scope="col">已生產天數</th>
            </thread>
            <tbody>
                {% for eachform in formset%}
                    <tr>
                        <th scope="row">{{forloop.counter}}</th>
                        {% for value in eachform %}
                            <td>{{value}}</td>
                        {% endfor %}
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
